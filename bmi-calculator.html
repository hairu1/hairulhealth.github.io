<html>
    <title>
        bmi Calculator
    </title>
        <section>
            <head>
                <link rel="stylesheet" href="homepage_style.css">
                <script src="calBMI.js" defer></script>
            </head>
            <body>
                <div class="main">
                    <div class="navbar">
                        <div class="icon">
                            <h2 class="logo">Your Health matter</h2>
                        </div>
        
                        <div class="menu">
                            <ul>
                                <li><a href="ASSIGNMENT_HOME.html"><button class="navi">HOME</button></a></li>
                                <li><a href="info.html"><button class="navi">HEALTH INFO</button></a></li>
                                <li><a href="bmi-calculator.html"><button class="navi">BMI</button></a></li>
                            </ul>
                        </div>    
                    </div>
                    <div class="content"> 
                        <h1>Calculate Your BMI</h1>
                            <form id="bmiForm">
                                <label for="height">Height (cm):</label>
                                <input type="number" id="height" name="height" required>
                                <label for="weight">Weight (kg):</label>
                                <input type="number" id="weight" name="weight" required>
                                <button type="button" onclick="calculateBMI()">Calculate</button>
                            </form>
                        <p id="result"></p>
                        <p id="tips"></p>
                        <p id="encouragement"></p>

                        <h2>BMI Categories</h2>
                        <table>
                            <tr>
                                <th>Underweight</th>
                                <th>Normal</th>
                                <th>Overweight</th>
                                <th>Obese</th>
                            </tr>
                            <tr>
                                <td>BMI &lt; 18.5</td>
                                <td>BMI 18.5 - 24.9</td>
                                <td>BMI 25 - 29.9</td>
                                <td>BMI &gt; 30</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </body>
        </section>
</html>
